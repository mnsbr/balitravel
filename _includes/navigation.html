    <button id="menu-toggle" class="md:hidden absolute right-4 text-white hover:text-gray-200 focus:outline-none">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">

<script>
  // Navbar scroll behavior
  const navbar = document.getElementById('navbar');
  let lastScrollY = window.scrollY;

  // Add CSS for text shadow
  const style = document.createElement('style');
  style.textContent = `
    .text-shadow-sm {
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }
    .text-shadow-md {
      text-shadow: 0 2px 4px rgba(0,0,0,0.6);
    }
  `;
  document.head.appendChild(style);

  window.addEventListener('scroll', () => {
    if (window.scrollY > 100) {
      // Add background when scrolled down
      navbar.classList.add('bg-black', 'bg-opacity-70');
    } else {
      // Remove background when at top
      navbar.classList.remove('bg-black', 'bg-opacity-70');
    }

    if (window.scrollY > lastScrollY) {
      // Hide navbar when scrolling down
      navbar.style.transform = 'translateY(-100%)';
    } else if (window.scrollY === 0) {
      // Show navbar only when at the very top
      navbar.style.transform = 'translateY(0)';
    }
    lastScrollY = window.scrollY;
  });

  // Toggle mobile menu visibility
  const menuToggle = document.getElementById('menu-toggle');
  const mobileMenu = document.getElementById('mobile-menu');

  menuToggle.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
  });
</script>
