<!-- Scroll to Top Button -->
    <button id="scrollToTop" class="fixed bottom-8 right-8 bg-black bg-opacity-70 text-white w-12 h-12 rounded-full shadow-lg opacity-0 transition-opacity duration-300 flex items-center justify-center hover:bg-opacity-90" aria-label="Scroll to top">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7" />
        </svg>
    </button>

    <script>
        // Scroll to top functionality
        const scrollToTopBtn = document.getElementById('scrollToTop');

        window.addEventListener('scroll', () => {
            // Show button when user scrolls past 75% of page height
            const scrollPosition = window.scrollY;
            const pageHeight = document.documentElement.scrollHeight;
            const viewportHeight = window.innerHeight;

            if (scrollPosition > (pageHeight - viewportHeight) * 0.75) {
                scrollToTopBtn.classList.remove('opacity-0');
                scrollToTopBtn.classList.add('opacity-100');
            } else {
                scrollToTopBtn.classList.remove('opacity-100');
                scrollToTopBtn.classList.add('opacity-0');
            }
        });

        scrollToTopBtn.addEventListener('click', () => {
            // Simple scroll to top without overlay animation
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });
    </script>

    <style>
        @keyframes pulseShadow {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.02); opacity: 0.9; }
        }

        .animate-pulse-subtle {
            animation: pulseShadow 0.8s ease-in-out;
        }
    </style>
