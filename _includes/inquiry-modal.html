<div id="inquiry-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
    <div class="bg-white text-gray-800 rounded-lg shadow-xl w-full max-w-md mx-4 overflow-hidden transform transition-all">
        <!-- Modal Header -->
        <div class="bg-gradient-to-r from-blue-600 to-blue-800 p-4">
            <h3 class="text-xl font-bold text-white">Konsultasi Paket Wisata Bali</h3>
            <button id="close-modal" class="absolute top-3 right-4 text-white hover:text-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        
        <!-- Modal Body -->
        <div class="p-6">
            <form id="inquiry-form" class="space-y-4">
                <!-- Name Input -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap</label>
                    <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                
                <!-- Budget Selection -->
                <div>
                    <label for="budget" class="block text-sm font-medium text-gray-700 mb-1">Budget Wisata</label>
                    <select id="budget" name="budget" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <option value="" disabled selected>Pilih rentang budget Anda</option>
                        <option value="< Rp 5 juta">Kurang dari Rp 5 juta</option>
                        <option value="Rp 5-10 juta">Rp 5 - 10 juta</option>
                        <option value="Rp 10-15 juta">Rp 10 - 15 juta</option>
                        <option value="> Rp 15 juta">Lebih dari Rp 15 juta</option>
                    </select>
                </div>
                
                <!-- Length of Stay -->
                <div>
                    <label for="duration" class="block text-sm font-medium text-gray-700 mb-1">Lama Menginap</label>
                    <select id="duration" name="duration" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <option value="" disabled selected>Pilih durasi liburan</option>
                        <option value="3 hari">3 hari 2 malam</option>
                        <option value="4 hari">4 hari 3 malam</option>
                        <option value="5 hari">5 hari 4 malam</option>
                        <option value="6+ hari">6+ hari</option>
                    </select>
                </div>
                
                <!-- Add-ons Checkboxes -->
                <div>
                    <span class="block text-sm font-medium text-gray-700 mb-2">Fasilitas Tambahan</span>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="checkbox" name="addons" value="Transportasi" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <span class="ml-2 text-sm text-gray-600">Transportasi Pribadi</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="addons" value="Fotografer" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <span class="ml-2 text-sm text-gray-600">Jasa Fotografer</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="addons" value="Guide" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <span class="ml-2 text-sm text-gray-600">Tour Guide Berbahasa Indonesia</span>
                        </label>
                        <label class="flex items-center">
                            <input type="checkbox" name="addons" value="Kuliner" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <span class="ml-2 text-sm text-gray-600">Paket Kuliner Premium</span>
                        </label>
                    </div>
                </div>
                
                <!-- Submit Button -->
                <div class="pt-2">
                    <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white font-medium py-2.5 px-4 rounded-md transition-colors duration-300 flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
                        </svg>
                        Lanjutkan ke WhatsApp
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
